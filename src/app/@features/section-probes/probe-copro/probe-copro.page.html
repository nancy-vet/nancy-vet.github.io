<!-- App Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="default"  color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Корпо проба</ion-title>
  </ion-toolbar>
</ion-header>

<!-- App Content -->
<ion-content
  id="main-content"
  [fullscreen]="true">

  @for(element of $data; track element) {

    <div (click)="onSelectCard(element)">
      <div>{{element.title}}</div>
      <div>
        <img src="{{element.frontImage}}"/>
      </div>
    </div>
  }

</ion-content>
