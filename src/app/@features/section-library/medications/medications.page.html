<!-- App Header -->
<ion-header>
  <nv-search-toolbar
    (onSearch)="onItemSearched($event)"
    (onFilter)="onFilter($event)">
  </nv-search-toolbar>
</ion-header>

<!-- App Content -->
<ion-content
  id="main-content"
  [fullscreen]="true">

  <div *ngFor="let element of $collection">

    <dc-card
      [inputTitle]="element?.title"
      [inputSubTitle]="element?.activeSubstance"
      [object]="element"
      (onSelectCard)="onSelectCard($event)">
    </dc-card>
  </div>

</ion-content>
