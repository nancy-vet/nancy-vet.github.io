<ion-menu  menuId="first-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light" class="menu">
    <ion-list [inset]="true">
      <ion-item>
        <ion-icon class="menu-icon" name="calculator-outline"></ion-icon>
        <ion-label (click)="processNavigation('calculator')">
            Калкулатори
          </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="list-outline"></ion-icon>
        <ion-label (click)="processNavigation('library')">
          Списъци
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="information-outline"></ion-icon>
        <ion-label (click)="processNavigation('info')">
          Тестове
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="flask-outline"></ion-icon>
        <ion-label (click)="processNavigation('examination')">
          Проби
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="eyedrop-outline"></ion-icon>
        <ion-label (click)="processNavigation('vaccinations')">
          Ваксинации
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="folder-outline"></ion-icon>
        <ion-label (click)="processNavigation('trivia')">
          Тривия
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="ear-outline"></ion-icon>
        <ion-label (click)="processNavigation('auscultation')">
          Аускултация
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="hand-left-outline"></ion-icon>
        <ion-label (click)="processNavigation('methods')">
          Методи
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="wifi-outline"></ion-icon>
        <ion-label (click)="processNavigation('ultrasound')">
          Ехограф
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="paw-outline"></ion-icon>
        <ion-label (click)="processNavigation('newborns')">
          Новородени
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <div class="tac"><a href="https://forms.gle/etJRGCi5FPeJPbH98">Обратна връзка</a></div>
      <div class="tac">v. {{$buildVersion}}</div>
      <!-- <ion-title class="tac">v. {{$buildVersion}}</ion-title> -->
      <!-- <ion-title class="tac">v. {{$buildVersion}}</ion-title> -->
    </ion-toolbar>
  </ion-footer>

</ion-menu>
