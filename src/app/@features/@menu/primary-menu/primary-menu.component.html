<ion-menu  menuId="first-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light" class="menu">
    <ion-list [inset]="true">
      <ion-item>
        <ion-icon class="menu-icon" name="calculator-outline"></ion-icon>
        <ion-label (click)="processNavigation('calculator')">
            Калкулатори
          </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="list-outline"></ion-icon>
        <ion-label (click)="processNavigation('library')">
          Списъци
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="information-outline"></ion-icon>
        <ion-label (click)="processNavigation('info')">
          Тестове
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="flask-outline"></ion-icon>
        <ion-label (click)="processNavigation('examination')">
          Проби
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="eyedrop-outline"></ion-icon>
        <ion-label (click)="processNavigation('vaccinations')">
          Ваксинации
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="cafe-outline"></ion-icon>
        <ion-label (click)="processNavigation('trivia')">
          Тривия
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="menu-icon" name="cafe-outline"></ion-icon>
        <ion-label (click)="processNavigation('auscultation')">
          Аускултация
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title class="tac">v. {{$buildVersion}}</ion-title>
    </ion-toolbar>
  </ion-footer>

</ion-menu>
