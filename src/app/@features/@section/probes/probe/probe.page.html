<!-- App Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="default"  color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Проби</ion-title>
  </ion-toolbar>
</ion-header>

<!-- App Content -->
<ion-content
  id="main-content"
  [fullscreen]="true">

  @for(element of $data; track element) {

    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <div (click)="onSelectCard(element)">
            <div class="mb8 bold">#{{element.title}}</div>
            <div>
              <img src="{{element.frontImage}}"/>
            </div>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  }

</ion-content>
