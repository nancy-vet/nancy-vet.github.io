<!-- App Header -->
<ion-header>
  <nv-search-toolbar

    >
  </nv-search-toolbar>
</ion-header>

<!-- App Content -->
<ion-content
  id="main-content"
  [fullscreen]="true">

  @for(element of $collection; track element) {

    <dc-card
      [inputPetName]="element?.pet_name"
      [inputOwnerName]="element?.owner_name"
      [object]="element"
      (onSelectCard)="onSelectCard($event)">
    </dc-card>
  }


</ion-content>
