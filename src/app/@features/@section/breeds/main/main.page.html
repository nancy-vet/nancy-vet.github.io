<!-- App Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button size="default"  color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Породи</ion-title>
  </ion-toolbar>
</ion-header>

<!-- App Content -->
<ion-content
  id="main-content"
  [fullscreen]="true">

 @for(element of $data; track element) {

    <ion-grid>
      <div (click)="onSelectCard(element)">
        <ion-row>
          <ion-col size="6">
            <div>
              <img [src]="findImageBreed(element.code)" alt="Breed Image"/>
            </div>
          </ion-col>
          <ion-col size="6">

              <div>
                <div class="">Порода: {{element.name}}</div>
                <div class="">({{element.nameEn}})</div>
                <div class="">Група: <strong>{{element.group}}</strong></div>
                <div class="">Височина: {{element.size.height.height_male_max}} см</div>
                <div class="">Тегло: <strong>{{element.size.weight.weight_male_max}} кг</strong></div>
              </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  }

</ion-content>
