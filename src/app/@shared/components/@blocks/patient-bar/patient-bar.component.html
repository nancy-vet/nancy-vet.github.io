<ion-grid>
  <ion-row (click)="processCard()">
    <ion-col size="1">
      <div [ngClass]="['card-img', convert(object?.animalType)]">
        <img [src]="imagePath" alt="image">
      </div>
    </ion-col>
    <ion-col size="11" id="petNameCol">
      <div>{{inputPetName}}</div>
      <div id="ownerNameCol">{{inputOwnerName}}</div>
      <div id="petsDiseasesCol">{{inputPetsDiseases}}</div>
    </ion-col>
  </ion-row>
</ion-grid>
