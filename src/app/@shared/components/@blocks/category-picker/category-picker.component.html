<ion-grid>
  <ion-row>

    @for(element of imageCollection; track element) {

      <ion-col size="4">
        <div
          class="category-circle"
          [ngClass]="{ 'is-selected': element.isSelected }">
          <img
            (click)="selectCategory(element)"
            style="margin-top: 15px;"
            [src]="element.imgPath" alt="image">
        </div>
      </ion-col>
    }

  </ion-row>
</ion-grid>
