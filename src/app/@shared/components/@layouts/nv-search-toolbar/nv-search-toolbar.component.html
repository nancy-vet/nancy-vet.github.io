<ion-toolbar>
  <div class="flex mt5">

    <ion-buttons slot="start">
      <ion-menu-button size="default"  color="dark"></ion-menu-button>
    </ion-buttons>

    <ion-searchbar
      (ionInput)="processOnSearch($event)">
    </ion-searchbar>

    <ion-icon
      (click)="processOnFilter($event)"
      style="padding: 13px; font-size: 22px;"
      name="filter-outline">
    </ion-icon>
  </div>
</ion-toolbar>
